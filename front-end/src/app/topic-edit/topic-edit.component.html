<div class="col-md-8 col-md-offset-2">
	<h1>Novo Tópico</h1>

	<div class="form-group">
		<label>Nome</label>
		<input class="form-control" [(ngModel)]="topic.name" type="text" >
	</div>
	<div class="form-group">
		<label>Descrição</label>
		<textarea class="form-control" [(ngModel)]="topic.description" cols="30" rows="10"></textarea>
	</div>
	<div class="form-group">
		<button class="btn btn-primary pull-right" (click)="salvar()">Salvar</button>
	</div>
</div>
